<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - SoundCloud Desktop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1d 0%, #0d0d0f 100%);
            color: #fff;
            overflow: hidden;
            -webkit-app-region: drag;
            user-select: none;
        }

        .window-frame {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #1e1e22 0%, #16161a 100%);
        }

        /* Titlebar */
        .titlebar {
            height: 52px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            -webkit-app-region: drag;
        }

        .traffic-lights {
            display: flex;
            gap: 8px;
            -webkit-app-region: no-drag;
        }

        .traffic-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.3), 0 1px 1px rgba(255, 255, 255, 0.1);
        }

        .traffic-light.close {
            background: linear-gradient(135deg, #ff5f56 0%, #ff3b30 100%);
            border: 0.5px solid rgba(0, 0, 0, 0.2);
        }

        .traffic-light.minimize {
            background: linear-gradient(135deg, #ffbd2e 0%, #f5a623 100%);
            border: 0.5px solid rgba(0, 0, 0, 0.2);
        }

        .traffic-light.maximize {
            background: linear-gradient(135deg, #28c940 0%, #27c93f 100%);
            border: 0.5px solid rgba(0, 0, 0, 0.2);
        }

        .traffic-light:hover {
            filter: brightness(1.1);
            transform: scale(1.05);
        }

        .traffic-light:active {
            transform: scale(0.95);
        }

        /* SVG Icons */
        .traffic-light svg {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            opacity: 0.7;
        }

        .traffic-light:hover svg {
            display: block;
        }

        .window-title {
            flex: 1;
            text-align: center;
            font-size: 13px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 0.3px;
        }

        /* Main Content */
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .settings-header {
            padding: 24px 32px;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .settings-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #fff 0%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .settings-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Editor Container */
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 24px 32px;
            overflow: hidden;
            min-height: 300px;
        }

        .editor-label {
            font-size: 14px;
            font-weight: 600;
            color: #ff7733;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .editor-label svg {
            width: 16px;
            height: 16px;
            fill: #ff5500;
        }

        #monaco-editor {
            flex: 1;
            border: 1px solid rgba(255, 85, 0, 0.2);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
            -webkit-app-region: no-drag;
            user-select: text;
        }

        /* Action Buttons */
        .action-buttons {
            padding: 24px 32px;
            background: rgba(255, 255, 255, 0.02);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            gap: 12px;
            -webkit-app-region: no-drag;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-family: inherit;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff5500, #ff7733);
            color: white;
            box-shadow: 0 4px 16px rgba(255, 85, 0, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(255, 85, 0, 0.6);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.8);
            border: 1.5px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn-secondary:active {
            transform: translateY(0);
        }

        .btn-reset {
            background: rgba(255, 82, 82, 0.1);
            color: #ff5252;
            border: 1.5px solid rgba(255, 82, 82, 0.3);
        }

        .btn-reset:hover {
            background: rgba(255, 82, 82, 0.2);
            border-color: rgba(255, 82, 82, 0.5);
            transform: translateY(-2px);
        }

        .btn-reset:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn:disabled:hover {
            transform: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff3b3b, #ff5252);
            color: white;
            box-shadow: 0 4px 16px rgba(255, 59, 59, 0.4);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(255, 59, 59, 0.6);
        }

        .btn-danger svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
            margin-right: 8px;
        }

        .btn-danger-outline {
            background: rgba(255, 183, 77, 0.1);
            color: #ffb74d;
            border: 1.5px solid rgba(255, 183, 77, 0.3);
        }

        .btn-danger-outline:hover {
            background: rgba(255, 183, 77, 0.2);
            border-color: rgba(255, 183, 77, 0.5);
            transform: translateY(-2px);
        }

        .btn-danger-outline svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
            margin-right: 8px;
        }

        /* Data Management Section */
        .data-management-section {
            padding: 16px 32px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.02);
        }

        .section-header {
            margin-bottom: 12px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 4px;
        }

        .section-subtitle {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .data-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 12px;
        }

        .data-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 12px 16px;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            -webkit-app-region: no-drag;
        }

        .data-card:hover {
            border-color: rgba(255, 85, 0, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(255, 85, 0, 0.15);
        }

        .card-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .cache-icon {
            background: linear-gradient(135deg, rgba(255, 183, 77, 0.2), rgba(255, 183, 77, 0.1));
        }

        .cache-icon svg {
            width: 20px;
            height: 20px;
            fill: #ffb74d;
        }

        .appdata-icon {
            background: linear-gradient(135deg, rgba(255, 59, 59, 0.2), rgba(255, 59, 59, 0.1));
        }

        .appdata-icon svg {
            width: 20px;
            height: 20px;
            fill: #ff3b3b;
        }

        .card-content {
            flex: 1;
            min-width: 0;
        }

        .card-title {
            font-size: 13px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 2px;
        }

        .card-description {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 6px;
            line-height: 1.3;
        }

        .card-size {
            font-size: 11px;
            font-weight: 600;
            color: #ff7733;
            padding: 4px 8px;
            background: rgba(255, 85, 0, 0.1);
            border-radius: 4px;
            display: inline-block;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
        }

        .data-card .btn {
            flex: none;
            padding: 8px 16px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .data-card .btn svg {
            width: 14px;
            height: 14px;
        }

        /* Status Message */
        .status-message {
            padding: 12px 32px;
            font-size: 13px;
            font-weight: 500;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
        }

        .status-message.success {
            color: #4caf50;
            background: rgba(76, 175, 80, 0.1);
        }

        .status-message.error {
            color: #ff5252;
            background: rgba(255, 82, 82, 0.1);
        }
    </style>
</head>
<body>
    <div class="window-frame">
        <!-- Titlebar -->
        <div class="titlebar">
            <div class="traffic-lights">
                <div class="traffic-light close" id="closeBtn">
                    <svg viewBox="0 0 6 6" xmlns="http://www.w3.org/2000/svg">
                        <line x1="1" y1="1" x2="5" y2="5" stroke="#4d0000" stroke-width="1.2" stroke-linecap="round"/>
                        <line x1="5" y1="1" x2="1" y2="5" stroke="#4d0000" stroke-width="1.2" stroke-linecap="round"/>
                    </svg>
                </div>
                <div class="traffic-light minimize" id="minimizeBtn">
                    <svg viewBox="0 0 6 6" xmlns="http://www.w3.org/2000/svg">
                        <line x1="1" y1="3" x2="5" y2="3" stroke="#6b4d00" stroke-width="1.2" stroke-linecap="round"/>
                    </svg>
                </div>
                <div class="traffic-light maximize" id="maximizeBtn">
                    <svg viewBox="0 0 6 6" xmlns="http://www.w3.org/2000/svg">
                        <polyline points="1,2 1,1 2,1" fill="none" stroke="#004d00" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
                        <polyline points="4,5 5,5 5,4" fill="none" stroke="#004d00" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
            <div class="window-title">Settings</div>
            <div style="width: 76px;"></div>
        </div>

        <!-- Main Content -->
        <div class="content-wrapper">
            <!-- Data Management Section -->
            <div class="data-management-section">
                <div class="section-header">
                    <h2 class="section-title">Data Management</h2>
                    <p class="section-subtitle">Clear cache and user data</p>
                </div>

                <div class="data-cards">
                    <!-- Cache Card -->
                    <div class="data-card">
                        <div class="card-icon cache-icon">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M5,3C3.89,3 3,3.89 3,5V19C3,20.11 3.89,21 5,21H19C20.11,21 21,20.11 21,19V5C21,3.89 20.11,3 19,3H5M5,5H19V19H5V5M7,7V9H17V7H7M7,11V13H17V11H7M7,15V17H14V15H7Z"/>
                            </svg>
                        </div>
                        <div class="card-content">
                            <h3 class="card-title">Clear Cache</h3>
                            <p class="card-description">Remove cached files and request data</p>
                            <div class="card-size" id="cacheSize">Calculating...</div>
                        </div>
                        <button class="btn btn-danger-outline" id="clearCacheBtn">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z"/>
                            </svg>
                            Clear Cache
                        </button>
                    </div>

                    <!-- AppData Card -->
                    <div class="data-card">
                        <div class="card-icon appdata-icon">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12,1L3,5V11C3,16.55 6.84,21.74 12,23C17.16,21.74 21,16.55 21,11V5L12,1M12,7C13.4,7 14.8,8.6 14.8,10V11.5C14.8,12.6 14.4,13.5 13.5,13.5H10.5C9.6,13.5 9.2,12.6 9.2,11.5V10C9.2,8.6 10.6,7 12,7M12,8.2C11.2,8.2 10.4,8.7 10.4,10V11.3H13.6V10C13.6,8.7 12.8,8.2 12,8.2Z"/>
                            </svg>
                        </div>
                        <div class="card-content">
                            <h3 class="card-title">Clear All Data</h3>
                            <p class="card-description">Remove all user settings and styles</p>
                            <div class="card-size" id="appDataSize">Calculating...</div>
                        </div>
                        <button class="btn btn-danger" id="clearAppDataBtn">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4M14.5,9L15.9,10.4L13.3,13L15.9,15.6L14.5,17L11.9,14.4L9.3,17L7.9,15.6L10.5,13L7.9,10.4L9.3,9L11.9,11.6L14.5,9Z"/>
                            </svg>
                            Clear All Data
                        </button>
                    </div>
                </div>
            </div>

            <!-- Header -->
            <div class="settings-header">
                <h1 class="settings-title">Custom Styles</h1>
                <p class="settings-subtitle">Customize the appearance of SoundCloud with CSS</p>
            </div>

            <!-- Monaco Editor -->
            <div class="editor-container">
                <div class="editor-label">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/>
                    </svg>
                    CSS Editor
                </div>
                <div id="monaco-editor"></div>
            </div>

            <!-- Status Message -->
            <div class="status-message" id="statusMessage"></div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn btn-reset" id="resetBtn">Reset to Default</button>
                <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
                <button class="btn btn-primary" id="saveBtn">Save & Apply</button>
            </div>
        </div>
    </div>

    <script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="./scripts/settings.js"></script>
</body>
</html>
