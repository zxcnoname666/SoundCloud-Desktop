<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - SoundCloud Desktop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1d 0%, #0d0d0f 100%);
            color: #fff;
            overflow: hidden;
            -webkit-app-region: drag;
            user-select: none;
        }

        .window-frame {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #1e1e22 0%, #16161a 100%);
        }

        /* Titlebar */
        .titlebar {
            height: 52px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            -webkit-app-region: drag;
        }

        .traffic-lights {
            display: flex;
            gap: 8px;
            -webkit-app-region: no-drag;
        }

        .traffic-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.3), 0 1px 1px rgba(255, 255, 255, 0.1);
        }

        .traffic-light.close {
            background: linear-gradient(135deg, #ff5f56 0%, #ff3b30 100%);
            border: 0.5px solid rgba(0, 0, 0, 0.2);
        }

        .traffic-light.minimize {
            background: linear-gradient(135deg, #ffbd2e 0%, #f5a623 100%);
            border: 0.5px solid rgba(0, 0, 0, 0.2);
        }

        .traffic-light.maximize {
            background: linear-gradient(135deg, #28c940 0%, #27c93f 100%);
            border: 0.5px solid rgba(0, 0, 0, 0.2);
        }

        .traffic-light:hover {
            filter: brightness(1.1);
            transform: scale(1.05);
        }

        .traffic-light:active {
            transform: scale(0.95);
        }

        /* SVG Icons */
        .traffic-light svg {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            opacity: 0.7;
        }

        .traffic-light:hover svg {
            display: block;
        }

        .window-title {
            flex: 1;
            text-align: center;
            font-size: 13px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 0.3px;
        }

        /* Main Content */
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .settings-header {
            padding: 24px 32px;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .settings-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #fff 0%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .settings-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Editor Container */
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 24px 32px;
            overflow: hidden;
        }

        .editor-label {
            font-size: 14px;
            font-weight: 600;
            color: #ff7733;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .editor-label svg {
            width: 16px;
            height: 16px;
            fill: #ff5500;
        }

        #monaco-editor {
            flex: 1;
            border: 1px solid rgba(255, 85, 0, 0.2);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
            -webkit-app-region: no-drag;
            user-select: text;
        }

        /* Action Buttons */
        .action-buttons {
            padding: 24px 32px;
            background: rgba(255, 255, 255, 0.02);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            gap: 12px;
            -webkit-app-region: no-drag;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-family: inherit;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff5500, #ff7733);
            color: white;
            box-shadow: 0 4px 16px rgba(255, 85, 0, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(255, 85, 0, 0.6);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.8);
            border: 1.5px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn-secondary:active {
            transform: translateY(0);
        }

        .btn-reset {
            background: rgba(255, 82, 82, 0.1);
            color: #ff5252;
            border: 1.5px solid rgba(255, 82, 82, 0.3);
        }

        .btn-reset:hover {
            background: rgba(255, 82, 82, 0.2);
            border-color: rgba(255, 82, 82, 0.5);
            transform: translateY(-2px);
        }

        .btn-reset:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn:disabled:hover {
            transform: none;
        }

        /* Status Message */
        .status-message {
            padding: 12px 32px;
            font-size: 13px;
            font-weight: 500;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
        }

        .status-message.success {
            color: #4caf50;
            background: rgba(76, 175, 80, 0.1);
        }

        .status-message.error {
            color: #ff5252;
            background: rgba(255, 82, 82, 0.1);
        }
    </style>
</head>
<body>
    <div class="window-frame">
        <!-- Titlebar -->
        <div class="titlebar">
            <div class="traffic-lights">
                <div class="traffic-light close" id="closeBtn">
                    <svg viewBox="0 0 6 6" xmlns="http://www.w3.org/2000/svg">
                        <line x1="1" y1="1" x2="5" y2="5" stroke="#4d0000" stroke-width="1.2" stroke-linecap="round"/>
                        <line x1="5" y1="1" x2="1" y2="5" stroke="#4d0000" stroke-width="1.2" stroke-linecap="round"/>
                    </svg>
                </div>
                <div class="traffic-light minimize" id="minimizeBtn">
                    <svg viewBox="0 0 6 6" xmlns="http://www.w3.org/2000/svg">
                        <line x1="1" y1="3" x2="5" y2="3" stroke="#6b4d00" stroke-width="1.2" stroke-linecap="round"/>
                    </svg>
                </div>
                <div class="traffic-light maximize" id="maximizeBtn">
                    <svg viewBox="0 0 6 6" xmlns="http://www.w3.org/2000/svg">
                        <line x1="1" y1="1" x2="5" y2="5" stroke="#004d00" stroke-width="1.2" stroke-linecap="round"/>
                        <line x1="5" y1="1" x2="1" y2="5" stroke="#004d00" stroke-width="1.2" stroke-linecap="round"/>
                    </svg>
                </div>
            </div>
            <div class="window-title">Settings</div>
            <div style="width: 76px;"></div>
        </div>

        <!-- Main Content -->
        <div class="content-wrapper">
            <!-- Header -->
            <div class="settings-header">
                <h1 class="settings-title">Custom Styles</h1>
                <p class="settings-subtitle">Customize the appearance of SoundCloud with CSS</p>
            </div>

            <!-- Monaco Editor -->
            <div class="editor-container">
                <div class="editor-label">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/>
                    </svg>
                    CSS Editor
                </div>
                <div id="monaco-editor"></div>
            </div>

            <!-- Status Message -->
            <div class="status-message" id="statusMessage"></div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn btn-reset" id="resetBtn">Reset to Default</button>
                <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
                <button class="btn btn-primary" id="saveBtn">Save & Apply</button>
            </div>
        </div>
    </div>

    <script src="./scripts/settings.js"></script>
</body>
</html>
