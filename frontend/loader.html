<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>SoundCloud Desktop - Loading</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #eacb66 0%, #d8701c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            text-align: center;
        }

        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 300;
        }

        p {
            margin: 0;
            opacity: 0.8;
            font-size: 14px;
        }

        .progress-container {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 12px;
            opacity: 0.7;
            display: none;
        }
    </style>
</head>
<body>
<div class="loader">
    <div class="spinner"></div>
    <h1>SoundCloud Desktop</h1>
    <p id="status">Initializing...</p>
    <div class="progress-container" id="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <p class="progress-text" id="progress-text"></p>
</div>
<script>
    if (window.loaderAPI) {
        window.loaderAPI.onProgress((data) => {
            const statusEl = document.getElementById('status');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');

            if (data.type === 'download') {
                statusEl.textContent = 'Downloading update...';
                progressContainer.style.display = 'block';
                progressText.style.display = 'block';
                progressBar.style.width = data.percent + '%';
                progressText.textContent = `${data.downloaded} / ${data.total}`;
            } else if (data.type === 'status') {
                statusEl.textContent = data.message;
            }
        });
    }
</script>
</body>
</html>
