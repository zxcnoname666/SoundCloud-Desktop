name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  security-events: write

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Enable pnpm
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm type-check

      - name: ESLint
        run: pnpm lint

      - name: Format check with Biome
        run: |
          pnpm biome:write

          if ! git diff --quiet; then
            git config --global user.name 'github-actions[bot]'
            git config --global user.email 'github-actions[bot]@users.noreply.github.com'
            git add . # Добавить все изменения форматирования
            git commit -m "auto: apply automatic code formatting [skip ci]"
            git pull --rebase origin ${{ github.head_ref || github.ref_name }} # Подтянуть изменения с remote
            git push origin HEAD:${{ github.head_ref || github.ref_name }} # Пуш в ту же ветку, откуда пришел триггер
          else
            echo "No formatting changes needed or applied."
          fi

      - name: Build check
        run: pnpm build:app