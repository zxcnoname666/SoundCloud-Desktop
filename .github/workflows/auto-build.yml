name: Release
on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Auto Release
        uses: Shiro-nn/release-helper@v1.0.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BUILD_COMMAND: "npm run build"
          ASSET_PATTERNS: "dist/SoundCloudInstaller.exe dist/packed.asar"
          OPENAI_API_BASE_URL: https://generativelanguage.googleapis.com/v1beta/openai
          OPENAI_API_MODEL: gemini-2.5-flash
          OPENAI_API_KEY: ${{ secrets.AI_GEMINI_API_KEY }}
