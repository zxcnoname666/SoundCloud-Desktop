name: AI Code Reviewer

on:
  pull_request:
  issue_comment:
    types: [ created ]

permissions: write-all

jobs:
  code-review:
    timeout-minutes: 90
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' ||
      (github.event.issue.pull_request && contains(github.event.comment.body, '/review'))
    steps:
      - name: PR Info (for command trigger)
        if: github.event_name == 'issue_comment'
        run: |
          echo "Comment: ${{ github.event.comment.body }}"
          echo "Issue Number: ${{ github.event.issue.number }}"
          echo "Repository: ${{ github.repository }}"

      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR Details (for command trigger)
        if: github.event_name == 'issue_comment'
        id: pr
        run: |
          PR_JSON=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.issue.number }})
          echo "head_sha=$(echo $PR_JSON | jq -r .head.sha)" >> $GITHUB_OUTPUT
          echo "base_sha=$(echo $PR_JSON | jq -r .base.sha)" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: AI Code Reviewer
        uses: uwu-loli/ai-code-reviewer@main
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_ENDPOINT: https://generativelanguage.googleapis.com/v1beta/openai
          OPENAI_API_MODEL: gemini-2.5-pro
          OPENAI_API_KEY: ${{ secrets.AI_GEMINI_API_KEY }}
          exclude: ".md,.txt,.dll,.xml"