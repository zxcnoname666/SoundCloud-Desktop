name: squid-proxy

services:
  wireguard:
    container_name: wireguard
    image: lscr.io/linuxserver/wireguard
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    volumes:
      - ./wg0.conf:/config/wg0.conf
      - /lib/modules:/lib/modules:ro
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv6.conf.all.disable_ipv6=1
    networks:
      - isolated_vpn_network

  squid:
    container_name: squid
    image: ubuntu/squid:latest
    restart: unless-stopped
    volumes:
      - ./squid.conf:/etc/squid/squid.conf
    network_mode: service:wireguard
    depends_on:
      - wireguard

  edge:
    container_name: edge
    image: dperson/nginx
    restart: unless-stopped
    environment:
      - STREAM=3128;squid:3128
    ports:
      - 3128:3128/tcp
    links:
      - wireguard:squid
    depends_on:
      - squid
    read_only: true
    tmpfs:
      - /run
      - /tmp
      - /var/cache/nginx
    networks:
      - default
      - isolated_vpn_network

networks:
  default:
  isolated_vpn_network:
